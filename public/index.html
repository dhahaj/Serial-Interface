<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EAX-500 Test Interface</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
      position: relative;
    }

    /* Connection LED Styles */
    #connectionLED {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      position: absolute;
      top: 55px;
      right: 45px;
      background-color: rgb(245, 58, 58);
      /* Default red for disconnected */
    }

    /* Container Styles */
    .container {
      width: 95%;
      max-width: 1000px;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    /* Text Area */
    textarea {
      width: calc(100% - 30px);
      height: 600px;
      margin-bottom: 15px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      resize: vertical;
      font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
      font-size: large;
      /* font-weight: bold; */
      background: #f9f9f9;
      overflow-y: auto;
    }

    /* Input and Button Styles */
    input[type="text"] {
      width: calc(100% - 120px);
      padding: 15px;
      /* margin-right: 15px; */
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      padding: 18px 20px;
      font-size: 16px;
      color: white;
      background-color: #0073ee;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #0056b3;
    }

    #clearBtn {
      background-color: #dc3545;
    }

    #clearBtn:hover {
      background-color: #a71d2a;
    }

    #settingsBtn {
      margin-top: 20px;
      background-color: #28a745;
      width: 30%;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      font-size: 18px;
    }

    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .modal-content label {
      display: block;
      margin: 15px 0 5px;
      font-size: 14px;
      color: #333;
    }

    .modal-content select,
    .modal-content button {
      width: 85%;
      padding: 10px;
      font-size: 14px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .close-btn {
      background: #dc3545;
      color: white;
    }

    .close-btn:hover {
      background: #a71d2a;
    }

    .button-row {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
    }

    .button-row button {
      flex: 1;
      /* Equal button sizes */
      margin-right: 10px;
    }

    .button-row button:last-child {
      margin-right: 0;
      /* Remove margin on the last button */
    }

    .sidenav {
      height: 100%;
      width: 0;
      position: fixed;
      z-index: 1;
      top: 0;
      left: 0;
      background-color: #111;
      overflow-x: hidden;
      transition: 0.5s;
      padding-top: 60px;
    }

    /* The navigation menu links */
    .sidenav a {
      padding: 8px 8px 8px 32px;
      text-decoration: none;
      font-size: 25px;
      color: #818181;
      display: block;
      transition: 0.3s;
    }

    /* When you mouse over the navigation links, change their color */
    .sidenav a:hover {
      color: #f1f1f1;
    }

    /* Position and style the close button (top right corner) */
    .sidenav .closebtn {
      position: absolute;
      top: 0;
      right: 25px;
      font-size: 36px;
      margin-left: 50px;
    }

    .sidenav a,
    .dropdown-btn {
      padding: 6px 8px 6px 16px;
      text-decoration: none;
      font-size: 20px;
      color: #818181;
      display: block;
      border: none;
      background: none;
      width: 100%;
      text-align: left;
      cursor: pointer;
      outline: none;
    }

    #main {
      transition: margin-left .5s;
      padding: 16px;
    }

    @media screen and (max-height: 450px) {
      .sidenav {
        padding-top: 15px;
      }

      .sidenav a {
        font-size: 18px;
      }
    }

    .sidenav a:hover,
    .dropdown-btn:hover {
      color: #f1f1f1;
    }

    /* Add an active class to the active dropdown button */
    .active {
      /* background-color: green; */
      color: white;
    }

    /* Dropdown container (hidden by default). Optional: add a lighter background color and some left padding to change the design of the dropdown content */
    .dropdown-container {
      display: none;
      background-color: #262626;
      padding-left: 8px;
    }

    .dropdown-container a.active {
      background-color: #0073ee;
      /* Blue background */
      color: white;
      /* White text */
    }


    /* Optional: Style the caret down icon */
    .fa-caret-down {
      float: right;
      padding-right: 8px;
      color: #ffffff;
    }
  </style>
</head>

<body>
  <div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Clients</a>
    <a href="#" id="connect">Connect</a>
    <button class="dropdown-btn">Device
      <i class="fa fa-caret-down"></i>
    </button>
    <div id="device" class="dropdown-container">
      <a href="#">EAX500</a>
      <a href="#">EAX503</a>
      <a href="#">EAX504</a>
      <a href="#">EAX505</a>
      <a href="#">EAX510</a>
      <a href="#">EAX513</a>
      <a href="#">EAX514</a>
      <a href="#">EAX520</a>
      <a href="#">EAX523</a>
      <a href="#">EAX524</a>
      <a href="#">EAX525</a>
    </div>
    <button class="dropdown-btn">Chip Selection
      <i class="fa fa-caret-down"></i>
    </button>
    <div id="chip" class="dropdown-container">
      <a href="#">PIC16F627</a>
      <a href="#">PIC16F627A</a>
      <a href="#">PIC16F628</a>
      <a href="#">PIC16F628A</a>
    </div>
  </div>

  <div id="main" class="container">
    <h1>EAX-500 Test Interface</h1>
    <div id="connectionLED"></div> <!-- LED Indicator -->
    <textarea id="outputArea" readonly></textarea>
    <div>
      <input id="messageInput" type="text" placeholder="Type your message" />
      <button id="sendBtn">Send</button>
    </div>
    <div class="button-row" id="buttonRow">
      <button id="openProgramBtn">Program</button>
      <button id="clearBtn">Clear</button>
      <button id="disconnectBtn">Disconnect</button>
      <button id="testBtn">Test</button>
    </div>
    <button id="settingsBtn" onclick="openNav()">Settings</button>
  </div>
  <div id="settingsModal" class="modal">
    <div class="modal-content">
      <h3>Configuration Menu</h3>
      <label for="portSelect">Serial Port:</label>
      <select id="portSelect">
        <!-- Dynamically populated ports -->
      </select>
      <label for="deviceSelect">Device:</label>
      <select id="deviceSelect">
        <option value="EAX500">EAX500</option>
        <option value="EAX503">EAX503</option>
        <option value="EAX504">EAX504</option>
        <option value="EAX505">EAX505</option>
        <option value="EAX510">EAX510</option>
        <option value="EAX520">EAX520</option>
      </select>
      <!-- </select> -->
      <label for="chipSelect">Chip:</label>
      <select id="chipSelect">
        <option value="PIC16F627">PIC16F627</option>
        <option value="PIC16F627A">PIC16F627A</option>
        <option value="PIC16F628">PIC16F628</option>
        <option value="PIC16F628A" selected>PIC16F628A</option>
      </select>
      <button id="connectBtn">Connect</button>
      <button id="saveSettingsBtn">Save Settings</button>
      <button class="close-btn" id="closeModalBtn">Close</button>
    </div>
  </div>

  <script>
    const socket = new WebSocket("ws://localhost:3000");

    // Update LED color based on WebSocket connection status
    const updateConnectionLED = (status) => {
      const led = document.getElementById("connectionLED");
      if (status) {
        led.style.backgroundColor = "rgb(40, 167, 69)"; // Green 
      } else {
        led.style.backgroundColor = "rgb(245, 58, 58)"; // Red
      }
    };

    socket.onopen = () => {
      console.log("WebSocket connection established");
      document.getElementById("outputArea").value += "Connected to server.\n";
      updateConnectionLED(true);
    };

    socket.onerror = (err) => {
      console.error("WebSocket error:", err);
      document.getElementById("outputArea").value += `Error: ${err}\n`;
      updateConnectionLED(false);
    };

    socket.onclose = () => {
      console.log("WebSocket connection closed");
      document.getElementById("outputArea").value += "Disconnected from server.\n";
      updateConnectionLED(false);
    };

    const populatePorts = async () => {
      const portSelect = document.getElementById("portSelect");
      portSelect.innerHTML = ""; // Clear existing options

      try {
        const response = await fetch("/api/ports"); // Fetch available ports from the backend
        if (response.ok) {
          const ports = await response.json();
          ports.forEach((port) => {
            const option = document.createElement("option");
            option.value = port;
            option.textContent = port;
            portSelect.appendChild(option);
          });

          // load the saved option
          const savedPort = localStorage.getItem("serialInterfaceSettings");
          if (savedPort) {
            const { port } = JSON.parse(savedPort);
            portSelect.value = port;
          }

        } else {
          console.error("Failed to fetch ports:", response.statusText);
          const option = document.createElement("option");
          option.value = "";
          option.textContent = "No ports available";
          portSelect.appendChild(option);
        }
      } catch (error) {
        console.error("Error fetching ports:", error);
      }

      console.log("Ports populated");
    };

    document.getElementById("closeModalBtn").addEventListener("click", () => {
      document.getElementById("settingsModal").style.display = "none";
    });

    window.addEventListener("click", (event) => {
      console.log("Event target:", getActiveDevice());
    });

    document.getElementById("sendBtn").addEventListener("click", () => {
      const message = document.getElementById("messageInput").value;
      socket.send(
        JSON.stringify({
          type: "send",
          message: message
        })
      );
    });

    // Clear Output Area
    document.getElementById("clearBtn").addEventListener("click", () => {
      document.getElementById("outputArea").value = "";
    });

    // Handle Disconnect Button
    document.getElementById("disconnectBtn").addEventListener("click", () => {
      // socket.send(JSON.stringify({ type: "disconnect" }));
      saveSettings();
    });

    // Handle Connect Button
    document.getElementById("connectBtn").addEventListener("click", () => {
      const port = document.getElementById("portSelect").value;

      if (port) {
        socket.send(
          JSON.stringify({
            type: "connect",
            port: port,
          })
        );
        alert(`Connected to ${port}.`);
        document.getElementById("settingsModal").style.display = "none"; // Close modal
      } else {
        alert("Please select a valid port.");
      }
    });

    // Populate ports and load saved settings
    document.addEventListener("DOMContentLoaded", () => {
      // Populate ports
      populatePorts();

      // Dropdown button toggle logic
      const dropdownButtons = document.querySelectorAll(".dropdown-btn");
      dropdownButtons.forEach((btn) => {
        btn.addEventListener("click", function () {
          this.classList.toggle("active");
          const dropdownContent = this.nextElementSibling;
          if (dropdownContent.style.display === "block") {
            dropdownContent.style.display = "none";
          } else {
            dropdownContent.style.display = "block";
          }
        });
      });

      // Add listeners for dropdown items
      addDropdownListeners();

      // Restore saved settings
      const savedSettings = localStorage.getItem("serialInterfaceSettings");
      if (savedSettings) {
        console.log("Restoring saved settings:", savedSettings);
        const { chip } = JSON.parse(savedSettings);

        // Restore active chip
        if (chip) {
          const chipItems = document.querySelectorAll("#chip a");
          chipItems.forEach((item) => {
            if (item.textContent === chip) {
              item.classList.add("active"); // Add 'active' class to saved chip
            } else {
              item.classList.remove("active"); // Remove 'active' class from others
            }
          });
        }
      }

      const sidenav = document.getElementById("mySidenav");

      /* Set the width of the side navigation to 250px */
      function openNav() {
        document.getElementById("mySidenav").style.width = "250px";
        document.getElementById("main").style.marginLeft = "350px";
      }

      /* Set the width of the side navigation to 0 */
      function closeNav() {
        document.getElementById("mySidenav").style.width = "0";
        document.getElementById("main").style.marginLeft = "0";
      }

      // Close sidenav if clicked outside of it
      document.addEventListener("click", (event) => {
        // Check if the click is outside the sidenav
        if (!sidenav.contains(event.target) && event.target.id !== "settingsBtn") {
          closeNav();
        }
      });

      // Prevent clicks inside the sidenav from closing it
      sidenav.addEventListener("click", (event) => {
        event.stopPropagation();
      });

      window.openNav = openNav;
    });


    const appendToOutputArea = (message) => {
      const outputArea = document.getElementById("outputArea");
      outputArea.value += message + "\n";

      // Autoscroll to the bottom
      outputArea.scrollTop = outputArea.scrollHeight;
    };

    // Example usage when receiving data from WebSocket
    socket.onmessage = (event) => {
      const data = JSON.parse(event.data);

      if (data.type === "output") {
        appendToOutputArea(data.message); // Use the autoscroll function
      } else if (data.type === "error") {
        appendToOutputArea(`Error: ${data.message}`);
        console.error("Error:", data.message);
        // alert(`Error: ${data.message}`);
        document.getElementById("testBtn").disabled = false;
        document.getElementById("openProgramBtn").disabled = false;
        document.getElementById("openProgramBtn").innerHTML = "Program";
      } else if (data.type === "success") {
        appendToOutputArea(`Success: ${data.message}`);
        // alert(data.message);
        document.getElementById("testBtn").disabled = false;
        document.getElementById("openProgramBtn").disabled = false;
        document.getElementById("openProgramBtn").innerHTML = "Program";
      } else if (data.type === "callback") {
        if (data.message === "test") {
          document.getElementById("testBtn").disabled = false;
          document.getElementById("openProgramBtn").disabled = false;
          document.getElementById("testBtn").innerHTML = "Test";
        }
      }
    };

    document.getElementById("openProgramBtn").addEventListener("click", () => {
      const activeDevice = getActiveDevice();
      const activeChip = getActiveChip();

      if (!activeDevice) {
        alert("Please select a device.");
        return;
      }
      if (!activeChip) {
        alert("Please select a chip.");
        return;
      }

      const programPath = "up.exe";
      const firmware = `C:\\Users\\dhaha\\Documents\\Work\\EAX500-Software\\Resources\\firmware\\${activeDevice}_591.hex`;
      const params = ["/part", activeChip, "/p", firmware];

      socket.send(JSON.stringify({ type: "openProgram", path: programPath, params }));

      document.getElementById("testBtn").disabled = true;
      document.getElementById("openProgramBtn").disabled = true;

      document.getElementById("openProgramBtn").innerHTML = "<i class='fa fa-spinner fa-spin'></i> Programming...";
    });

    document.getElementById("saveSettingsBtn").addEventListener("click", () => {
      const port = document.getElementById("portSelect").value;
      const chip = document.getElementById("chipSelect").value;

      const settings = { port, chip };
      localStorage.setItem("serialInterfaceSettings", JSON.stringify(settings));

      alert("Settings saved!");
    });

    document.getElementById("testBtn").addEventListener("click", () => {
      socket.send(JSON.stringify({ type: "test" }));

      document.getElementById("testBtn").disabled = true;
      document.getElementById("openProgramBtn").disabled = true;

      document.getElementById("testBtn").innerHTML = "<i class='fa fa-spinner fa-spin'></i> Testing...";
    });

    document.getElementById("connect").addEventListener("click", () => {
      console.log("Connect button clicked");
    });

    const addDropdownListeners = () => {
      // Device dropdown logic
      const deviceItems = document.querySelectorAll("#device a");
      deviceItems.forEach((item) => {
        item.addEventListener("click", (event) => {
          event.preventDefault();

          // Remove 'active' class from all device items
          deviceItems.forEach((item) => item.classList.remove("active"));

          // Add 'active' class to the clicked device item
          event.target.classList.add("active");

          // Log or handle the selected device
          const selectedDevice = event.target.textContent;
          console.log(`Selected device: ${selectedDevice}`);

          // Example: Update the corresponding field
          const deviceSelect = document.getElementById("deviceSelect");
          if (deviceSelect) {
            deviceSelect.value = selectedDevice;
          }
        });
      });

      // Chip dropdown logic
      const chipItems = document.querySelectorAll("#chip a");
      chipItems.forEach((item) => {
        item.addEventListener("click", (event) => {
          event.preventDefault();

          // Remove 'active' class from all chip items
          chipItems.forEach((item) => item.classList.remove("active"));

          // Add 'active' class to the clicked chip item
          event.target.classList.add("active");

          // Log or handle the selected chip
          const selectedChip = event.target.textContent;
          console.log(`Selected chip: ${selectedChip}`);

          // Example: Update the corresponding field
          const chipSelect = document.getElementById("chipSelect");
          if (chipSelect) {
            chipSelect.value = selectedChip;
          }

          // Save settings when a new chip is selected
          saveSettings();
        });
      });
    };


    function getActiveDevice() {
      const activeDevice = document.querySelector("#device a.active");
      return activeDevice ? activeDevice.textContent : null;
    }

    function getActiveChip() {
      const activeChip = document.querySelector("#chip a.active");
      return activeChip ? activeChip.textContent : null;
    }

    function saveSettings() {
      const port = document.getElementById("portSelect").value;
      const activeChip = document.querySelector("#chip a.active");

      const settings = { port, chip: activeChip ? activeChip.textContent : null };
      console.log("Settings saved:", settings);
      localStorage.setItem("serialInterfaceSettings", JSON.stringify(settings));
    }


  </script>
</body>

</html>
