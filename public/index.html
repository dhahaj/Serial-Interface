<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Serial Interface Tool</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
    }

    /* Container Styles */
    .container {
      width: 95%;
      max-width: 1000px;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    /* Text Area */
    textarea {
      width: calc(100% - 30px);
      height: 600px;
      margin-bottom: 15px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      /* resize: none; */
      font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
      font-size: large;
      /* font-weight: bold; */
      background: #f9f9f9;
      overflow-y: auto;

    }

    /* Input and Button Styles */
    input[type="text"] {
      width: calc(100% - 120px);
      padding: 15px;
      /* margin-right: 15px; */
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      padding: 18px 20px;
      font-size: 16px;
      color: white;
      background-color: #007bff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #0056b3;
    }

    #clearBtn {
      background-color: #dc3545;
    }

    #clearBtn:hover {
      background-color: #a71d2a;
    }

    #settingsBtn {
      margin-top: 20px;
      /* Adjust this value to control the spacing */
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      font-size: 18px;
    }

    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .modal-content label {
      display: block;
      margin: 15px 0 5px;
      font-size: 14px;
      color: #333;
    }

    .modal-content select,
    .modal-content button {
      width: 85%;
      padding: 10px;
      font-size: 14px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .close-btn {
      background: #dc3545;
      color: white;
    }

    .close-btn:hover {
      background: #a71d2a;
    }

    .button-row {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
    }

    .button-row button {
      flex: 1;
      /* Equal button sizes */
      margin-right: 10px;
    }

    .button-row button:last-child {
      margin-right: 0;
      /* Remove margin on the last button */
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Serial Interface Tool</h1>
    <textarea id="outputArea" readonly></textarea>
    <div>
      <input id="messageInput" type="text" placeholder="Type your message" />
      <button id="sendBtn">Send</button>
    </div>
    <div class="button-row">
      <button id="clearBtn">Clear</button>
      <button id="disconnectBtn">Disconnect</button>
      <button id="openProgramBtn">Open Program</button>
    </div>
    <button id="settingsBtn">Settings</button>
  </div>
  <div id="settingsModal" class="modal">
    <div class="modal-content">
      <h3>Configuration Menu</h3>
      <label for="baudRate">Baud Rate:</label>
      <select id="baudRate">
        <option value="9600">9600</option>
        <option value="19200">19200</option>
        <option value="38400">38400</option>
        <option value="57600">57600</option>
        <option value="115200">115200</option>
      </select>
      <label for="portSelect">Serial Port:</label>
      <select id="portSelect">
        <!-- Dynamically populated ports -->
      </select>
      <label for="deviceSelect">Device:</label>
      <select id="deviceSelect">
        <option value="EAX500">EAX500</option>
        <option value="EAX503">EAX503</option>
        <option value="EAX504">EAX504</option>
        <option value="EAX505">EAX505</option>
        <option value="EAX510">EAX510</option>
        <option value="EAX520">EAX520</option>
      </select>
      </select>
      <label for="chipSelect">Chip:</label>
      <select id="chipSelect">
        <option value="PIC16F627">PIC16F627</option>
        <option value="PIC16F627A">PIC16F627A</option>
        <option value="PIC16F628">PIC16F628</option>
        <option value="PIC16F628A" selected>PIC16F628A</option>
      </select>
      <button id="connectBtn">Connect</button>
      <button id="saveSettingsBtn">Save Settings</button>
      <button class="close-btn" id="closeModalBtn">Close</button>
    </div>
  </div>

  <script>
    const socket = new WebSocket("ws://localhost:3000");

    socket.onopen = () => {
      console.log("WebSocket connection established");
      document.getElementById("outputArea").value += "Connected to server.\n";
    };
    socket.onerror = (err) => {
      console.error("WebSocket error:", err);
      document.getElementById("outputArea").value += `Error: ${err}\n`;
    };

    const populatePorts = async () => {
      const portSelect = document.getElementById("portSelect");
      portSelect.innerHTML = ""; // Clear existing options

      try {
        const response = await fetch("/api/ports"); // Fetch available ports from the backend
        if (response.ok) {
          const ports = await response.json();
          ports.forEach((port) => {
            const option = document.createElement("option");
            option.value = port;
            option.textContent = port;
            portSelect.appendChild(option);
          });

          // load the saved option
          const savedPort = localStorage.getItem("serialInterfaceSettings");
          if (savedPort) {
            const { port } = JSON.parse(savedPort);
            portSelect.value = port;
          }
          
        } else {
          console.error("Failed to fetch ports:", response.statusText);
          const option = document.createElement("option");
          option.value = "";
          option.textContent = "No ports available";
          portSelect.appendChild(option);
        }
      } catch (error) {
        console.error("Error fetching ports:", error);
      }

      console.log("Ports populated");
    };

    // Open and Close Modal
    document.getElementById("settingsBtn").addEventListener("click", () => {
      document.getElementById("settingsModal").style.display = "flex";
    });

    document.getElementById("closeModalBtn").addEventListener("click", () => {
      document.getElementById("settingsModal").style.display = "none";
    });

    window.addEventListener("click", (event) => {
      const modal = document.getElementById("settingsModal");
      if (event.target === modal) {
        modal.style.display = "none";
      }
    });

    document.getElementById("sendBtn").addEventListener("click", () => {
      const message = document.getElementById("messageInput").value;
      socket.send(
        JSON.stringify({
          type: "send",
          message: message
        })
      );
    });

    // Clear Output Area
    document.getElementById("clearBtn").addEventListener("click", () => {
      document.getElementById("outputArea").value = "";
    });

    // Handle Disconnect Button
    document.getElementById("disconnectBtn").addEventListener("click", () => {
      socket.send(JSON.stringify({ type: "disconnect" }));
    });

    // Handle Connect Button
    document.getElementById("connectBtn").addEventListener("click", () => {
      const baudRate = document.getElementById("baudRate").value;
      const port = document.getElementById("portSelect").value;

      if (port) {
        socket.send(
          JSON.stringify({
            type: "connect",
            baudRate: baudRate,
            port: port,
          })
        );
        alert(`Connected to ${port} at ${baudRate} baud.`);
        document.getElementById("settingsModal").style.display = "none"; // Close modal
      } else {
        alert("Please select a valid port.");
      }
    });

    // Populate ports and load saved settings
    document.addEventListener("DOMContentLoaded", () => {
      populatePorts();

      const savedSettings = localStorage.getItem("serialInterfaceSettings");
      if (savedSettings) {
        console.log("Saved settings:", savedSettings);
        const { baudRate, port, device, chip } = JSON.parse(savedSettings);
        document.getElementById("baudRate").value = baudRate || "9600";
        document.getElementById("portSelect").value = port || "";
        document.getElementById("deviceSelect").value = device || "EAX500";
        document.getElementById("chipSelect").value = chip || "PIC16F628A";
      }
    });

    // Example usage when receiving data from WebSocket
    socket.onmessage = (event) => {
      const data = JSON.parse(event.data);

      if (data.type === "output") {
        // appendToOutputArea(data.message); // Use the autoscroll function
        const outputArea = document.getElementById("outputArea");
        outputArea.value += data.message + "\n";

        // Autoscroll to the bottom
        outputArea.scrollTop = outputArea.scrollHeight;
      } else if (data.type === "error") {
        console.error("Error:", data.message);
        document.getElementById("outputArea").value += `Error: ${data.message}\n`;
        alert(`Error: ${data.message}`);
      } else if (data.type === "success") {
        alert(data.message);
      } else if (data.type === "error") {
        console.error("Error:", data.message);
        alert(data.message);
      }
    };

    document.getElementById("openProgramBtn").addEventListener("click", () => {

      const programPath = "up.exe";
      const device = document.getElementById("deviceSelect").value + '_591.hex';
      const chip = document.getElementById("chipSelect").value;
      const firmware = 'C:\\Users\\dhaha\\Documents\\Work\\EAX500-Software\\Resources\\firmware\\' + device;

      const params = ['/part', chip, '/p', firmware];

      socket.send(JSON.stringify({ type: "openProgram", path: programPath, params: params, }));

    });

    document.getElementById("saveSettingsBtn").addEventListener("click", () => {
      const baudRate = document.getElementById("baudRate").value;
      const port = document.getElementById("portSelect").value;
      const device = document.getElementById("deviceSelect").value;
      const chip = document.getElementById("chipSelect").value;

      const settings = { baudRate, port, device, chip };
      localStorage.setItem("serialInterfaceSettings", JSON.stringify(settings));

      alert("Settings saved!");
    });

  </script>
</body>

</html>
